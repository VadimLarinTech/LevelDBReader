[LevelDB]
# Path to the LevelDB database used by the Chrome extension
# 
# To find the extension ID:
# 1. Open Chrome and go to chrome://extensions/
# 2. Enable "Developer mode" using the toggle in the top-right corner.
# 3. Locate your extension and find the ID (a long string of letters and numbers).
# 
# The database path is usually in the following format:
# /home/your-username/.config/google-chrome/Default/Sync Extension Settings/<your-extension-id>
#
# Replace <your-extension-id> with the actual ID of your extension.
# For example: /home/ash/.config/google-chrome/Default/Sync Extension Settings/mppliecaihkoagfkepfbgkmpnkkjanhi

db_path = /home/your-username/.config/google-chrome/Default/Sync Extension Settings/<your-extension-id>
