<!DOCTYPE html>
<html>
<head>
  <title>LevelDB Reader Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 200px;
    }
    #container {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      width: calc(100% - 16px);
      box-sizing: border-box;
    }
    button {
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>LevelDB Reader Extension</h1>
    <input type="text" id="inputKey" placeholder="Enter key">
    <input type="text" id="inputValue" placeholder="Enter value">
    <button id="save">Save</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
